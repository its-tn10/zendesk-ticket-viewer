{% extends 'base.html' %}

{% block content %}
<h1 class="display-5 fw-bold">An error occurred...</h1>
<p>{{error}}</p>
<p>This can mean that the Zendesk API is currently down, or there is an error that occurred that I was not able to handle. </p>

{% if request.referrer is not none %}
<a href="{{request.referrer}}" class="btn btn-primary" role="button">Go back</a>
{% else %}
<a href="{{url_for('view')}}" class="btn btn-primary" role="button">Go back</a>
{% endif %}

{% endblock %}
